<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TwitchTV Viewer</title>
    <link rel="stylesheet" href="styles/bundle.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <ul class="nav navbar-nav">
            <li class="nav-item"><a href="../" class="nav-link">Back to main page</a></li>
        </ul>
        <h1 class="app-name">Twitch TV Viewer</h1>
        <ul class="nav navbar-nav pull-right">
            <li class="nav-item"><a href="https://github.com/PortableStick/twitchviewer" class="nav-link" target="_blank">Check me out on <i class="fa fa-github"></i> GitHub <span class="sr-only">Opens in new window</span></a></li>
        </ul>
    </nav>
    <div class="container-fluid" id="app">
        <label for="filter">Filter</label>
        <input type="text" name="filter" id="filter-input" autocomplete="off" autofocus="true">
        <div class="sort btn btn-primary" data-value="all">All</div>
        <div class="sort btn btn-primary" data-value="true">Online</div>
        <div class="sort btn btn-primary" data-value="false">Offline</div>
        <h1 class="error"></h1>
        <ul id="user-list"></ul>
    </div>
    <template id="existing-user-template">
        <li class="twitch-user row" data-store="{{jsonify @root}}">
            <img src="{{logo}}" class="img-rounded col-xs-2 user-logo" alt="{{display_name}}'s TwitchTV profile image">
            <h1 class="user-name col-xs-2">{{display_name}}</h1>
            <div class="status col-xs-2">{{status}}</div>
            <a href="{{url}}" class="col-xs-2" target="_blank">Link to Channel</a>
            <div class="current-game col-xs-2">{{game}}</div>
        </li>
    </template>
    <template id="modal-info-template">
        <div class="modal-info">
            <img src="{{logo}}" alt="{{display_name}}'s TwitchTV profile image">
            <h1 class="user-name">{{display_name}}</h1>
            <div class="status">{{status}}</div>
            <a href="{{url}}">{{channel}}</a>
            <div class="current-game">{{game}}</div>
            <img src="{{preview}}" alt="An image of {{display_name}} playing {{game}}">
        </div>
    </template>
    <script src="scripts/vendor.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
